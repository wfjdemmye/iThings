#设备管理模块-dmsvr
Name: dm.rpc
ListenOn: 127.0.0.1:9081
CpuThreshold: 0
Timeout: 1000000
Etcd:
  Hosts:
  - 127.0.0.1:2379
  Key: dm.rpc
Database:
  DBType: mysql
  DSN: root:password@tcp(127.0.0.1:3306)/iThings?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai
CacheRedis:
  - Host: 127.0.0.1:6379
    Pass:
    Type: node
TDengine:
  DataSource: root:taosdata@http(localhost:6041)/iThings?readBufferSize=52428800
AuthWhite:
  Users:
    - UserName: ddsvr
      Password: iThings
  IpRange:
    - 127.0.0.1
    - 172.18.0.1
    - 172.19.0.1
    - 192.168.1.1
    - 172.19.0.8

Telemetry:
  Name: dm.rpc
  Endpoint: http://127.0.0.1:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger
TimedJobRpc:
  Enable: true
  Mode: direct
  Conf:
    Timeout: 1000000